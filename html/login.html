            <nav class="navbar navbar-expand-md navbar-light py-0">

                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Cette partie va automatique être masquée en version mobile -->
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav m-auto">
                            <li class="mymenu_navitem nav-item active m-auto">
                                <a class="nav-link p-0" href="index.html">
                                    <figure class="figure" style="width: 80%; height: auto;">
                                        <img src="../images/home.svg" class="figure-img img-fluid rounded" alt="...">
                                        <figcaption class="figure-caption text-center">Accueil</figcaption>
                                    </figure>
                                </a>
                            </li>
                            <li class="mymenu_navitem nav-item m-auto">
                                <a class="nav-link p-0" href="recettes.html">
                                    <figure class="figure" style="width: 80%; height: auto;">
                                        <img src="../images/recipe.svg" class="figure-img img-fluid rounded" alt="...">
                                        <figcaption class="figure-caption text-center">Recettes</figcaption>
                                    </figure>
                                </a>
                            </li>
                            <li class="mymenu_navitem nav-item m-auto">
                                <a class=" nav-link p-0" href="menu.html">
                                    <figure class="figure" style="width: 80%; height: auto;">
                                        <img src="../images/menu.svg" class="figure-img img-fluid rounded" alt="...">

                                    </figure>
                                </a>
                            </li>
                            <li class="mymenu_navitem nav-item m-auto">
                                <a class=" nav-link p-0" href="login.html">
                                    <figure class="figure" style="width: 80%; height: auto;">
                                        <img src="../images/user.svg" class="figure-img img-fluid rounded" alt="...">
                                        <figcaption class="figure-caption text-center">Se connecter</figcaption>
                                    </figure>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        
        
    </header>
    <main>

    <!-- Login Section  -->
    <section class="mymenu_login container-fluid">
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="mymenu_linklogin nav-link active" id="tab-login" data-toggle="pill" href="#pills-login" role="tab"
                    aria-controls="pills-login" aria-selected="true">Login</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="mymenu_linklogin nav-link" id="tab-register" data-toggle="pill" href="#pills-register" role="tab"
                    aria-controls="pills-register" aria-selected="false">Register</a>
            </li>
        </ul>
        <!-- Pills navs -->
        <!-- Pills content -->
        <div class="tab-content">
            <div class="tab-pane show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form>
                
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="loginName" class="form-control" />
                        <label class="form-label" for="loginName">Email or username</label>
                    </div>
        
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password" id="loginPassword" class="form-control" />
                        <label class="form-label" for="loginPassword">Password</label>
                    </div>
        
                    <!-- 2 column grid layout -->
                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input mymenu_check" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                        </div>
            
                        <div class="col-md-6 d-flex justify-content-center">
                            <!-- Simple link -->
                            <a class="mymenu_link p-0" href="#!">Forgot password?</a>
                        </div>
                    </div>
        
                    <!-- Submit button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="mymenu_button btn btn-primary btn-block mb-4">Sign in</button>
                    </div>
                
        
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Not a member? <a class="mymenu_link p-0" href="#!">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="tab-pane" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form>
                    <div class="text-start mb-3">
        
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control" />
                            <label class="form-label" for="registerName">Name</label>
                        </div>
            
                            <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control" />
                            <label class="form-label" for="registerUsername">Username</label>
                        </div>
            
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control" />
                            <label class="form-label" for="registerEmail">Email</label>
                        </div>
            
                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control" />
                            <label class="form-label" for="registerPassword">Password</label>
                        </div>
                        
                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerRepeatPassword" class="form-control" />
                            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                        </div>
            
                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2 mymenu_check" type="checkbox" value="" id="registerCheck" checked
                                aria-describedby="registerCheckHelpText" />
                            <label class="form-check-label" for="registerCheck">
                                I have read and agree to the terms
                            </label>
                        </div>
                        
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-3 mymenu_button">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Pills content -->
    </section>



    </main>

    <footer class="mymenu_footer ">
